<div class="mb-5 border-bottom pb-2 row">
    <div class="col-10">
        <h4 style="color: grey" class="mb-4">{{job['title']}}</h4>
        <div><b>Location - </b>{{job['location']}}</div>
        {%if 'salary' in job %}
        <div><b>Salary - </b>{{job['salary']}}</div>
        {%endif%}
    </div>
    <div class="col-2">
        <button type="button" class="btn btn-outline-primary">Apply</button>
    </div>
</div>
